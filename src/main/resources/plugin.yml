name: XPHabitat
main: de.expeehaa.xphabitat.XPHabitat
version: 1.0
author: expeehaa
prefix: XPH
softdepends: [Craftconomy3]
commands:
  xph:
    description: Do all the stuff of XPHabitat with commands!
permissions:
  xphabitat.*:
    description: Full control
    children:
      xphabitat.creatHabitatSigns: true
      xphabitat.reloadConfig: true
  xphabitat.createHabitatSigns:
    description: You can create and destroy signs for XP habitats.
    default: op
  xphabitat.reloadConfig:
    description: Permission to reload the config with '/xph cfg'
    default: op